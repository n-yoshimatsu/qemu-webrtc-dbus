<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QEMU WebRTC Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Space Grotesk", "Futura", "Avenir", "Trebuchet MS", sans-serif;
            background: #ffffff;
            color: #111111;
            min-height: 100vh;
        }
        
        :root {
            --panel-bg: #f5f5f5;
            --panel-border: #e5e5e5;
            --accent: #111111;
            --accent-off: #bbbbbb;
        }
        
        .layout {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 24px;
            min-height: 100vh;
            padding: 24px;
        }
        
        .sidebar {
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            border-radius: 14px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 16px;
        }
        
        #videoContainer {
            position: relative;
            max-width: 1280px;
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }
        
        #remoteVideo {
            width: 100%;
            height: auto;
            display: block;
        }

        .switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .switch-label {
            font-size: 0.9rem;
            letter-spacing: 0.02em;
        }

        .switch input {
            display: none;
        }

        .slider {
            width: 52px;
            height: 28px;
            background: var(--accent-off);
            border-radius: 999px;
            position: relative;
            transition: background 0.2s ease;
            cursor: pointer;
        }

        .slider::after {
            content: "";
            width: 22px;
            height: 22px;
            background: #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
            transition: transform 0.2s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        .switch input:checked + .slider {
            background: var(--accent);
        }

        .switch input:checked + .slider::after {
            transform: translateX(24px);
        }

        @media (max-width: 900px) {
            .layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                order: 2;
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }

            #videoContainer {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <label class="switch">
                <span class="switch-label">接続</span>
                <input id="connectSwitch" type="checkbox" checked>
                <span class="slider" aria-hidden="true"></span>
            </label>
        </aside>
        
        <div id="videoContainer">
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
    </div>
    
    <script>
        let pc = null;
        const video = document.getElementById('remoteVideo');
        
        function startStatsUpdate() {
            // 統計表示UIは未実装のため no-op
        }

        function updateStatus(_status, message) {
            console.warn(message);
        }

        async function loadWebRTCConfig() {
            try {
                const response = await fetch('/webrtc-config');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const config = await response.json();
                if (config && typeof config === 'object') {
                    return config;
                }
            } catch (error) {
                console.warn('Failed to load /webrtc-config, fallback to default:', error);
            }
            return { iceServers: [] };
        }

        // WebRTC接続
        async function connect() {
            try {
                const rtcConfig = await loadWebRTCConfig();
                
                // RTCPeerConnection作成
                pc = new RTCPeerConnection(rtcConfig);
                
                // イベントハンドラ
                pc.ontrack = (event) => {
                    console.log('Track received:', event.track.kind);
                    video.srcObject = event.streams[0];
                };
                
                pc.onconnectionstatechange = () => {
                    console.log('Connection state:', pc.connectionState);
                };
                
                pc.oniceconnectionstatechange = () => {
                    console.log('ICE state:', pc.iceConnectionState);
                };
                
                // ビデオトランシーバーを追加（受信専用）
                pc.addTransceiver('video', { direction: 'recvonly' });
                
                // Offer作成
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                
                // サーバーにOfferを送信
                const response = await fetch('/offer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sdp: offer.sdp,
                        type: offer.type
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                // Answerを受信
                const answer = await response.json();
                await pc.setRemoteDescription(new RTCSessionDescription(answer));
                
                console.log('WebRTC connection established');
                
                // 統計情報の更新開始
                startStatsUpdate();
                
            } catch (error) {
                console.error('Connection error:', error);
                updateStatus('failed', '接続失敗: ' + error.message);
            }
        }
        
        // 切断
        function disconnect() {
            if (pc) {
                pc.close();
                pc = null;
                video.srcObject = null;
            }
        }
        
        // ページロード時に自動接続
        window.addEventListener('load', () => {
            console.log('Page loaded, connecting...');
            connect();
            setupInputHandlers();
        });

        const connectSwitch = document.getElementById('connectSwitch');
        connectSwitch.addEventListener('change', () => {
            if (connectSwitch.checked) {
                connect();
            } else {
                disconnect();
            }
        });
        
        // 入力ハンドラのセットアップ
        function setupInputHandlers() {
            const videoContainer = document.getElementById('videoContainer');
            const USE_RELATIVE_MOUSE = false;
            
            // マウス移動のスロットリング（パフォーマンス改善）
            let lastMouseMove = 0;
            let lastMouseX = -1;
            let lastMouseY = -1;
            const MOUSE_THROTTLE_MS = 50; // 50ms間隔（約20fps）に変更

            function getVideoCoords(event) {
                if (!video.videoWidth || !video.videoHeight) {
                    return null;
                }
                const rect = video.getBoundingClientRect();
                const nx = (event.clientX - rect.left) / rect.width;
                const ny = (event.clientY - rect.top) / rect.height;
                const xNorm = Math.max(0, Math.min(1, nx));
                const yNorm = Math.max(0, Math.min(1, ny));
                return { xNorm, yNorm };
            }
            
            videoContainer.addEventListener('mousemove', (e) => {
                const now = Date.now();
                
                // スロットリング：50ms以内の連続イベントは無視
                if (now - lastMouseMove < MOUSE_THROTTLE_MS) {
                    return;
                }

                if (USE_RELATIVE_MOUSE) {
                    const dx = Math.round(e.movementX);
                    const dy = Math.round(e.movementY);

                    if (dx === 0 && dy === 0) {
                        return;
                    }

                    lastMouseMove = now;

                    fetch('/mouse', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ type: 'move_rel', dx, dy })
                    }).catch(error => console.error('Mouse move error:', error));
                    return;
                }

                const coords = getVideoCoords(e);
                if (!coords) {
                    return;
                }
                const { xNorm, yNorm } = coords;

                // 座標が変わらない場合もスキップ
                if (xNorm === lastMouseX && yNorm === lastMouseY) {
                    return;
                }
                
                lastMouseMove = now;
                lastMouseX = xNorm;
                lastMouseY = yNorm;

                // 非同期送信（応答を待たない - fire-and-forget）
                fetch('/mouse', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'move', x_norm: xNorm, y_norm: yNorm })
                }).catch(error => console.error('Mouse move error:', error));
            });
            
            // マウスボタン（非同期化）
            videoContainer.addEventListener('mousedown', (e) => {
                e.preventDefault();
                const button = e.button; // QEMU MouseButton enum: 0=left,1=middle,2=right
                const coords = getVideoCoords(e);
                
                fetch('/mouse', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'press',
                        button,
                        x_norm: coords ? coords.xNorm : null,
                        y_norm: coords ? coords.yNorm : null
                    })
                }).catch(error => console.error('Mouse press error:', error));
            });
            
            videoContainer.addEventListener('mouseup', (e) => {
                e.preventDefault();
                const button = e.button;
                const coords = getVideoCoords(e);
                
                fetch('/mouse', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'release',
                        button,
                        x_norm: coords ? coords.xNorm : null,
                        y_norm: coords ? coords.yNorm : null
                    })
                }).catch(error => console.error('Mouse release error:', error));
            });
            
            // キーボード（非同期化）
            document.addEventListener('keydown', (e) => {
                if (!e.repeat) { // リピートイベントは無視
                    e.preventDefault();
                    fetch('/keyboard', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ type: 'keydown', code: e.code, key: e.key })
                    }).catch(error => console.error('Key down error:', error));
                }
            });
            
            document.addEventListener('keyup', (e) => {
                e.preventDefault();
                fetch('/keyboard', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'keyup', code: e.code, key: e.key })
                }).catch(error => console.error('Key up error:', error));
            });
        }
        
        // ページを離れる時にクリーンアップ
        window.addEventListener('beforeunload', () => {
            disconnect();
        });
    </script>
</body>
</html>
